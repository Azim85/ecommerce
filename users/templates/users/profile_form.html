{% extends 'main/base.html'%}
{% load crispy_forms_tags %}

{% block content %}

            <div class=" mt-2 py-5  d-flex flex-wrap bg-light rounded justify-content-around">
                <div class="profile_info d-flex flex-column align-items-center px-5" style="max-width:300px"> 
                    <h2 class="text-uppercase mb-3">Profile</h2>
                    <img src="{{user.profile.image.url}} " alt="img" style="width:180px; height:180px; border-radius:50%">
                    <h4 class="mt-2">{{user.username}}</h4>
                    <h5 class="">{{user.email}}</h5>
                </div>
                <div class="profile_change d-flex flex-column align-items-center px-5" style="max-width:430px">
                    <form method="post" action="{% url 'profile' user.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form_u | crispy}}
                        {{form_p | crispy}}
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        
    
        
    

{% endblock content %}

{% endblock js %}
